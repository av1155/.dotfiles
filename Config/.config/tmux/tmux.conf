# ╔══════════════════════════════════════════════════════════════╗
# ║                      TMUX CONFIGURATION                      ║
# ╚══════════════════════════════════════════════════════════════╝

# ┌──────────────────────────────────────────────────────────────┐
# │ TERMINAL SETTINGS                                            │
# └──────────────────────────────────────────────────────────────┘
set -as terminal-features "xterm*:RGB"
set -as terminal-overrides ',tmux*:Ms=\\E]52;%p1%s;%p2%s\\007'
set -g allow-passthrough on

# ┌──────────────────────────────────────────────────────────────┐
# │ GENERAL SETTINGS                                             │
# └──────────────────────────────────────────────────────────────┘
set -g set-clipboard on
set -g mouse on
set -g xterm-keys on
set -s escape-time 0
set -g repeat-time 300

# ┌──────────────────────────────────────────────────────────────┐
# │ PREFIX KEY                                                   │
# └──────────────────────────────────────────────────────────────┘
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ┌──────────────────────────────────────────────────────────────┐
# │ WINDOW & PANE SETTINGS                                       │
# └──────────────────────────────────────────────────────────────┘
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# ┌──────────────────────────────────────────────────────────────┐
# │ COPY MODE                                                    │
# └──────────────────────────────────────────────────────────────┘

# Enter copy mode with prefix + v
set-window-option -g mode-keys vi
bind-key v copy-mode

# ┌──────────────────────────────────────────────────────────────┐
# │ KEYBINDINGS                                                  │
# └──────────────────────────────────────────────────────────────┘

# Window Management
bind c new-window -c "#{pane_current_path}"
bind-key x kill-pane

# Split Windows (with current path)
bind "-" split-window -v -c "#{pane_current_path}"
bind "\\" split-window -h -c "#{pane_current_path}"

# Window Navigation (Alt)
bind -n M-1 previous-window
bind -n M-2 next-window

# Pane Navigation (Ctrl + Arrows)
bind -n C-Left  select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up    select-pane -U
bind -n C-Down  select-pane -D

# Pane Resize (Ctrl + Shift + Arrows)
bind -r -n C-S-Left  resize-pane -L 5
bind -r -n C-S-Right resize-pane -R 5
bind -r -n C-S-Up    resize-pane -U 2
bind -r -n C-S-Down  resize-pane -D 2

# ┌──────────────────────────────────────────────────────────────┐
# │ THEME - CATPPUCCIN                                           │
# └──────────────────────────────────────────────────────────────┘
set -g @catppuccin_flavor 'frappe'
set -g @catppuccin_window_left_separator " "
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "cpu directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#(echo '#{pane_current_path}' | ~/.dotfiles/Config/.config/tmux/tmux_shortpath.sh)"

# ┌──────────────────────────────────────────────────────────────┐
# │ PLUGINS                                                      │
# └──────────────────────────────────────────────────────────────┘
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v0.3.0'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'

# ┌──────────────────────────────────────────────────────────────┐
# │ SESSIONX CONFIGURATION                                       │
# └──────────────────────────────────────────────────────────────┘
set -g @sessionx-bind 'o'
set -g @sessionx-filter-current 'false'
set -g @sessionx-window-mode 'off'
set -g @sessionx-preview-location 'top'
set -g @sessionx-preview-ratio '70%'
set -g @sessionx-window-height '90%'
set -g @sessionx-window-width '85%'

# ┌──────────────────────────────────────────────────────────────┐
# │ INITIALIZE TPM                                               │
# └──────────────────────────────────────────────────────────────┘
run '~/.tmux/plugins/tpm/tpm'

# ┌──────────────────────────────────────────────────────────────┐
# │ STATUS BAR                                                   │
# └──────────────────────────────────────────────────────────────┘
set-option -g status-position top
set -g status-format[1] ''
set -g status 2
set -g status-bg default
set -g status-style bg=default

# Guard to prevent reloading the config from breaking the status bar
if -F '#{!=:#{status},2}' {
    set -g status-format[1] ''
    set -g status 2
}
